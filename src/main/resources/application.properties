server.port=8080
server.http2.enabled=true
server.servlet.context-path=/api
# database connection
#spring.datasource.url=jdbc:postgresql://localhost:5444/complaintDb
spring.datasource.url=jdbc:postgresql://postgresqldb:5432/complaintDb
spring.datasource.username=postgres
